version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: archimedes-poc1-db
    environment:
      POSTGRES_DB: archimedes_poc1
      POSTGRES_USER: archimedes
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archimedes -d archimedes_poc1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archimedes-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archimedes-poc1-api
    environment:
      DATABASE_URL: postgresql://archimedes:password@postgres:5432/archimedes_poc1
      FRED_API_KEY: ${FRED_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - archimedes-network

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: archimedes-poc1-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@archimedes.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - archimedes-network

volumes:
  postgres_data:

networks:
  archimedes-network:
    driver: bridge
